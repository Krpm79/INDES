<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Morada Sertaneja</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <iframe src="https://www.radios.com.br/aovivo/radio-morada-sertaneja/181443"></iframe>
    <audio id="audioPlayer" controls autoplay>
        <source src="https://stream.zeno.fm/ir3mjm1rd4ivv" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script>
        // Inicia a reprodução automática do áudio
        window.onload = function() {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play();
        }
    </script>
</body>
</html>
